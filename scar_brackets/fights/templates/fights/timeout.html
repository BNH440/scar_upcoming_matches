<div id="timeout">
    <br>
    BOT {{ user.user_id }}
    {% if profile.time_out_available %}
    {% if users_match %}
    <button class="btn btn-success" hx-post="/fights/time_out" hx-target="#timeout" hx-swap="innerHTML">Timeout</button>
    {% else %}
    <button class="btn btn-success" disabled>Timeout Available</button>
    {% endif %}
    {% else %}
    <button class="btn btn-secondary" disabled>Timeout Already Used</button>
    {% endif %}
    <br>
</div>
