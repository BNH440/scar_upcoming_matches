<div id="timeout">
    <br>
    {% if profile.time_out_available %}
    {% if users_match %}
    <form method="post" hx-post="/fights/time_out" hx-target="#timeout" hx-swap="innerHTML">
        {% csrf_token %}
        <input type="hidden" name="username" value="{{ username }}">
        <button class="btn btn-success" type="submit">Timeout</button>
    </form>
    {% else %}
    <button class="btn btn-success" disabled>Timeout Available</button>
    {% endif %}
    {% else %}
    {% if request.user.is_staff %}
    <form method="post" hx-post="/fights/time_out" hx-target="#timeout" hx-swap="innerHTML">
        {% csrf_token %}
        <input type="hidden" name="username" value="{{ username }}">
        <input type="hidden" name="cancel" value="True">
        <button class="btn btn-success" type="submit">Cancel Timeout</button>
    </form>
    {% else %}
    <button class="btn btn-secondary" disabled>Timeout Already Used</button>
    {% endif %}
    {% endif %}
    <br>
</div>
