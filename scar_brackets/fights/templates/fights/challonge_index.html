{% extends "fights/base_template.html" %}
{% block content %}
    <div class="container-fluid bg-danger text-white scar_logo text_style py-4" style="user-select: none;">
        <div class="row text-center justify-content-center py-4">
            <div class="col-md-3 bg-primary rounded-3" style="text-shadow: 3px 3px 0px black;">
                <div class="display-5"><strong>Upcoming Matches</strong></div>
                <div class="display-6">(All times approx.)</div>
            </div>
        </div>
        <div hx-get="display_matches" hx-trigger="every 10s [document.currentlyDragging != true]" hx-swap="innerHTML" hx-on::after-request="initSortable()">
            {% include './matches.html' %}
        </div>
    </div>
    <div>
        {% for url in urls %}
        <iframe src="https://challonge.com/{{ url }}/module" width="100%" height="500" frameborder="0" scrolling="auto" allowtransparency="true"></iframe>
        {% endfor %}
    </div>
{% endblock %}
