<div id="User">
    User - {{bot.user}}
    {% if bot.user %}
    <button hx-post="/fights/un_associate_user/{{bot.participant_name}}/" hx-target="#User"
        hx-swap="innerHTML">Un-Associate</button>
    {% else %}
    <button hx-post="/fights/associate_user/{{bot.participant_name}}/" hx-target="#User"
        hx-swap="innerHTML">Associate</button>
    {% endif %}
</div>
